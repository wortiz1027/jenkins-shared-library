apply plugin: 'groovy'

group 'io.developer'
version '0.1'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "https://repo.jenkins-ci.org/releases/"
    }
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.9'
    implementation 'org.apache.ivy:ivy:2.5.0'
    implementation 'org.jenkins-ci.main:jenkins-core:2.333'
    def staplerGAV = 'org.kohsuke.stapler:stapler:1.263'
    implementation staplerGAV
    annotationProcessor staplerGAV
    implementation 'org.jenkins-ci.plugins.workflow:workflow-step-api:625.v2e7cf5fc4211@jar'
    implementation 'org.jenkins-ci.plugins:pipeline-utility-steps:2.12.0@jar'
}

// follow the structure as dictated by Jenkins:
sourceSets {
    main {
        groovy {
            srcDirs = ['src','vars']
        }
        resources {
            srcDirs = ['resources']
        }
    }
}